<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>GAME</title>

    <script defer="defer" src="script.js"></script>
</head>

<body>
    <div class="greeting">Welcome to the game! <br> click <span class="press">here</span> to begin.</div>

    <button class="btn restart-btn hidden">Restart</button>

    <section class="player__container hidden container">

        <div class="player__content-box">
            <h2 class="win__line">Winning Line</h2>
            <div class="player-arrow">
                <i class='bx bxs-up-arrow arrow'></i>
            </div>
            <h1 class="instruction">Click the arrow from <br> above to start the game</h1>
        </div>

        <div class="btns__container">
            <h2 class="time-text"> <span class="time">0</span></h2>
            <button class="btn start">Start</button>
            <button class="btn reset">Reset</button>
           
                
        </div>

    </section>

    <h4 class="licensing">Developed by Deni & Damir</h4>


</body>

</html>
